<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
     body{
      background-color: transparent; 
      color: white;
      font-family: 'Righteous', cursive;
      letter-spacing: 5px;
    }
    img{
      width: 50%;
      height: 18%;
      position: absolute;
      left: 70px;

      background-repeat: no-repeat;
      background-position: center;
      border-radius: 1000px;
      
      margin-top: 40px;
      margin-left: 50px;
    }
 
    input{
      width: 408px;
      height: 37px;
      
      border-radius: 5px;
      border-style: unset;
      padding-left: 20px;
      letter-spacing: 1.5px;
      
    }
    input:hover{
      cursor: pointer;
      border-bottom: 4px solid #20e2d7;
    }
    div{
      width: 500px;
      height: 560px;
      background-color: rgba(5, 5, 5, 0.959);
      background-size: contain;
      border-radius: 6px;
      
      display: inline-block;
      position: absolute;
      align-items: center;
      justify-content: center;
      
      padding: 50px;
      margin: auto;
      left: 0px;
      right: 0px;
      top: 0px;
      bottom: 0;   
      box-shadow: 0px 0px 16px rgba(0, 0, 0, 5);
    }
    #Btn-Env{
      width: 408px;
      height: 36px;
      border-radius: 5px;
      border-style: unset;
      margin-top: 20px ;
      margin-left: auto;
      letter-spacing: 5px;
      background-color: transparent;
      border: 2px solid #20e2d7;
      color: white;
    }
    #Btn-Env:hover{
      background-color: #20e2d7;
      box-shadow: 0 0 10px #20e2d7, 0 0 20px #20e2d7, 0 0 20px #20e2d7;
      color: black;
    }
  </style>
</head>
<body>
  <div>
    
    <h1>Inicio de sesión</h1><br>

    <label for="emaill" >Email:</label> <br>
    <input type="email" id="emaill" placeholder="Correo"> <br><br>

    <label for="password">Contraseña:</label> <br>
    <input type="password" id="password" placeholder="Password"><br><br>

    <button id="Btn-Env">Ingresar</button>
    <img src='/img/logo.png' alt="">
  </div>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
